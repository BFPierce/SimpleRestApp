<h2>Demographics Page</h2>

<div class="row">
    <input type="text" ng-model="vm.model.name" />
</div>
<div class="row">
    <input type="text" ng-model="vm.model.dob" />
</div>
<div class="row">
    <select ng-model="vm.model.nationality" ng-options="item for item in vm.nationalities"></select>
</div>
<div class="row">
    <input type="text" ng-model="vm.model.location" />
</div>
<div class="row">
    <select ng-model="vm.model.nationality" ng-options="item for item in vm.genders"></select>
</div>

<div class="row">
    <button type="button" class="btn btn-secondary btn-lg" ng-click="vm.Previous()">Previous</button>
    <button type="button" class="btn btn-primary btn-lg" ng-click="vm.Next()">Next</button>
</div>
