<h2>Athletics Page</h2>

<div class="row">
    <input type="text" ng-model="vm.model.association" />
</div>
<div class="row">
    <select ng-model="vm.model.team" ng-options="item for item in vm.teams"></select>
</div>
<div class="row">
    <select ng-model="vm.model.sports" ng-options="item for item in vm.sports"></select>
</div>
<div class="row">
        <input type="text" ng-model="vm.model.about" />
</div>

<div class="row">
    <button type="button" class="btn btn-secondary btn-lg" ng-click="vm.Previous()">Previous</button>
    <button type="button" class="btn btn-primary btn-lg" ng-click="vm.Next()">Next</button>
</div>
