<h2>About Page</h2>

<div class="row">
    <input type="text" ng-model="vm.model.interests" />
</div>
<div class="row">
    <input type="text" ng-model="vm.model.charities" />
</div>
<div class="row">
    <p ng-repeat="s in vm.model.socialMedia">{{ s.service }} {{ s.handle }}</p>
    <select ng-model="vm.model.selectedService" ng-options="item for item in vm.services"></select>
    <input type="text" ng-model="vm.model.selectedHandle"/>
</div>
<div class="row">
    <input type="text" ng-model="vm.model.pets"/>
</div>
<div class="row">
    <input type="text" ng-model="vm.model.petsDescription"/>
</div>
<div class="row">
    <input type="checkbox" ng-model="vm.model.drinksAlcohol"/>
</div>
<div class="row">
    <input type="checkbox" ng-model="vm.model.married"/>
</div>

<div class="row">
    <button type="button" class="btn btn-secondary btn-lg" ng-click="vm.Previous()">Previous</button>
    <button type="button" class="btn btn-primary btn-lg" ng-click="vm.Next()">Next</button>
</div>
